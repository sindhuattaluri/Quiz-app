<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Application</title>
</head>
<body>
    <div class="container">
        <div id="timer">Timer: 0s</div>
        <div id="score">Score: 0</div>
        
        <div id="question-number">Question 1 of 5</div>
        <div id="question">What is the capital of France?</div>
        <div id="options">
            <label><input type="radio" name="answer" value="a"> A. Paris</label>
            <label><input type="radio" name="answer" value="b"> B. Rome</label>
            <label><input type="radio" name="answer" value="c"> C. Madrid</label>
            <label><input type="radio" name="answer" value="d"> D. Berlin</label>
        </div>
        <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>

    <div id="question-number">Question 2 of 5</div>
        <div id="question">Which planet is known as red planet?</div>
        <div id="options">
            <label><input type="radio" name="answer" value="a"> A. venus</label>
            <label><input type="radio" name="answer" value="b"> B. mars</label>
            <label><input type="radio" name="answer" value="c"> C. jupiter</label>
            <label><input type="radio" name="answer" value="d"> D. saturn</label>
        </div>
        <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>

    <div id="question-number">Question 3 of 5</div>
        <div id="question">Who wrote the play romeo and juliet?</div>
        <div id="options">
            <label><input type="radio" name="answer" value="a"> A. william shakespere</label>
            <label><input type="radio" name="answer" value="b"> B. jane austen</label>
            <label><input type="radio" name="answer" value="c"> C. charles dickens</label>
            <label><input type="radio" name="answer" value="d"> D. Scott Fitzgerald</label>
        </div>
        <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>

    <div id="question-number">Question 4 of 5</div>
        <div id="question">What is the currency of japan?</div>
        <div id="options">
            <label><input type="radio" name="answer" value="a"> A. Yen</label>
            <label><input type="radio" name="answer" value="b"> B. Euro</label>
            <label><input type="radio" name="answer" value="c"> C. Dollar</label>
            <label><input type="radio" name="answer" value="d"> D. Rupee</label>
        </div>
        <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>

    <div id="question-number">Question 5 of 5</div>
        <div id="question">Which country is known as land of rising sun?</div>
        <div id="options">
            <label><input type="radio" name="answer" value="a"> A. China</label>
            <label><input type="radio" name="answer" value="b"> B. Korea</label>
            <label><input type="radio" name="answer" value="c"> C. Japan</label>
            <label><input type="radio" name="answer" value="d"> D. Thailand</label>
        </div>
        <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
